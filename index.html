<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Age Tester</title>
</head>
<body>
    <header role="banner" class="container mt-5 title">
        <div class="row">
            <div class="col">
                <img src="./images/3people-icon.png" alt="icon of a baby, an adult, and an old person">
                <h1>Age Tester</h1>
            </div>
        </div>
    </header>

    <main role="main">

        <section class="container mt-5">
            <div class="row">
                <div class="col">
                    <p>When is your Birthday?</p>
                </div>
            </div>

        </section>

        <section class="container mt-2">
            <div class="row align-items-center">
                <div class="col-3">
                    <select class="form-select" id="month">
                        <option value="">Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="col-3">
                    <select class="form-select" id="day">
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="yearRange" class="form-label">Year: <span id="yearDisplay"></span></label>
                    <input type="range" class="form-range" id="yearRange" min="1925" max="2025">
                </div>
                <div class="col-2 questionMark text-center">
                    <img src="./images/click-icon.png" alt="icon for a question mark">
                </div>
            </div>

        </section>

        <section class="container ageResult mt-2 text-center">
            <div class="row">
                <div class="col">
                    <h1 id="ageDisplay"></h1>
                </div>
            </div>

</section>

    </main>

    <script src="./js/app.js"></script>
</body>
</html>
