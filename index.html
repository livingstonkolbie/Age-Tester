<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Age Tester</title>
</head>
<body>
    <header role="banner" class="container mt-5 title">
        <div class="row">
            <div class="col">
                <h1>Age Tester</h1>
            </div>
        </div>
    </header>

    <main role="main">

        <section class="container ageTester">
            <div class="row">
                <div class="col-4">
                    <form action="">
                        <label for="month">Month (MM):</label>
                        <input type="text" id="month" name="month">
                    </form>
                </div>
                <div class="col-4">
                    <label for="month">Day (DD):</label>
                    <input type="text" id="day" name="day">
                </div>
                <div class="col-4">
                    <label for="year">Year (YYYY):</label>
                    <input type="text"  id="year" name="year">
                </div>
            </div>

        </section>

        <div class="section checkAgeButton text-center">
            <div class="row">
                <div class="col">
                        <img src="./images/age-icon.png" alt="icon of the word 'age' which is used for the check age button">
                </div>
            </div>
        </div>

    </main>

    <script src="./js/app.js"></script>
</body>
</html>
